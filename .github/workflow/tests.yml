name : tests_workflow

on: push

jobs:

  job1:
    runs-on: ubuntu-latest #Tourne sur une VM ubuntu
    steps: #Etapes à réaliser sur le système
      #On se place dans le dépôt...
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update java 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Tests
        run: mvn test